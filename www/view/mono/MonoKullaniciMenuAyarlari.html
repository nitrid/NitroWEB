<div ng-controller="MonoKullaniciMenuAyarlari" ng-init="Init()">
    <div class="tab-content">
        <div id="TbUserList" class="tab-pane show active">
            <div class="row pt-2">
                <div class="d-flex justify-content-center">
                    <div id="GrdList"></div>
                </div>
            </div>
        </div>
        <div id="TbUserEdit" class="tab-pane pt-2">
            <div class="row">
                <div class="col-md-6">
                    <div class="card border-dark mb-3">
                        <div class="card-header bg-transparent border-dark py-1">Kullanıcı Menü Ayarları</div>
                        <div class="card-body text-dark py-2">
                            <div class="row py-1" ng-repeat="menu in Menu">
                                <div class="col-5 px-2">
                                    <p class="text-md-right my-0 py-1" >{{menu.Menu}}:</p>
                                </div>
                                <div class="col-5 mt-2">
                                    <div class="form-check form-switch mb-2">
                                        <input class="form-check-input" type="checkbox" ng-checked="{{menu.Durum}}" ng-model="Check" ng-change="CheckChange()">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
