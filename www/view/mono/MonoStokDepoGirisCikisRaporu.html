<div ng-controller="MonoStokDepoGirisCikisRaporu" ng-init="Init()">
    <div class="row pt-2">
        <div class="col-md-12">
            <div class="card border-dark mb-3">
                <div class="card-header bg-transparent border-dark py-1 fw-bolder">Tarih Seçimi</div>
                <div class="card-body text-dark py-2">
                    <div class="d-flex align-items-center py-1">
                        <span class="text-md-right my-0 py-1 fw-bolder me-3 " >Başlangıç Tarihi: </span>
                        <input type='text' class="form-control form-control-sm" id='BasTarih'/>
                        <span class="text-md-right my-0 py-1 fw-bolder m-3" >Bitiş Tarihi: </span>
                        <input type='text' class="form-control form-control-sm" id='BitTarih'/>
                        <span class="text-md-right my-0 py-1 fw-bolder m-3" >Saat: </span>
                        <div class="form-check form-switch mt-1">
                            <input class="form-check-input" type="checkbox" ng-model="SaatDurum">
                        </div>
                        <span class="text-md-right my-0 py-1 fw-bolder m-3" >Depo: </span>
                        <select class="form-control form-control-sm " ng-model="DepoNo"  ng-change="DepoChange()">
                            <option value="0">Tümü</option>
                            <option ng-repeat="option in DepoListe" value="{{option.KODU}}">{{option.ADI}}</option>
                        </select>
                        <span class="text-md-right my-0 py-1 fw-bolder m-3" >Stok Tip: </span>
                        <select class="form-control form-control-sm " ng-model="StokTip"  >
                            <option value="0">Ticari Mal</option>
                            <option value="1">İlk madde ve malzeme</option>
                            <option value="2">Depolanamayan Yarı Mamül</option>
                            <option value="3">Depolanan Yarı Mamül</option>
                            <option value="4">Mamül</option>
                            <option value="5">Yan Mamül</option>
                            <option value="6">İşletme Malzemesi</option>
                            <option value="7">Tüketim Malzemesi</option>
                            <option value="8">Yedek Parça</option>
                            <option value="9">Akaryakıt</option>
                            <option value="10">Montaj reçeteli demonte ürün</option>
                        </select>
                        <span class="text-md-right my-0 py-1 fw-bolder m-1" > </span>
                        <button class="btn btn-success text-white fw-bold w-25" ng-click="BtnGetir()">ÇALIŞTIR</button>
                        <span class="text-md-right my-0 py-1 fw-bolder m-1" > </span>
                        <button class="btn btn-primary text-white fw-bold w-25" ng-click="ExcelExport()">EXCEL</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row pt-2">
            <div class="col-12">
                <div id="GrdList"></div>
            </div>
        </div>
    </div>
</div>
