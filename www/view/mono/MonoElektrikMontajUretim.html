    <div class="row pt-3 pb-2">
        <div class="col-6">
            <div class="card border-dark mb-3 h-80">
                <div class="card-header bg-transparent border-dark py-1">İş Emri</div>
                <div class="card-body text-dark py-2">
                    <div class="row py-1">
                        <div class="col-4 px-2">
                            <p class="text-md-right my-0 py-1">İş Emri :</p>
                        </div>
                        <div class="col-8 px-2">
                            <button-edit id="3" option="BteIsEmri"></button-edit>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4 px-2 pb-2">
                            <p class="text-md-right my-0 py-1">Üretilecek Ürün :</p>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="card border-dark mb-3 h-80">
                <div class="card-header bg-transparent border-dark py-1">Barkod Basımı</div>

                    <div class="row py-1">
                        <div class="col-4 px-2">
                            <p class="text-md-right my-0 py-0">Etiket Tasarımı :</p>
                        </div>
                        <div class="col-8 px-2">
                            <combobox option="CmbEtiketTasarim"></combobox>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4 px-2">
                            <p class="text-md-right my-0 py-2">Basım Adedi :</p>
                        </div>
                        <div class="col-8 px-2 pt-2">
                            <input type="number" min="1" class="form-control form-control-sm" type="text" ng-model = "TxtEtiketMiktar">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row pt-3 pb-2">
        <div class="col-6">
            <div class="card border-dark mb-3 h-80">

                <div class="card-body text-dark py-2">
                    <div class="row">
                        <div class="col-4 px-2">
                            <p class="text-md-right my-0 py-2">Barkod :</p>
                        </div>
                        <div class="col-8 px-2 pt-2">
                            <input type="number" min="1" class="form-control form-control-sm" type="text"  ng-keypress = "TxtBarkodKontrolEvent($event)"  ng-model = "TxtBarkodKontrol">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4 px-2 pb-2">
                            <p class="text-md-right my-0 py-1">Toplam Planlanan Miktar :</p>

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4 px-2 pb-2">
                            <p class="text-md-right my-0 py-1">Toplam Eklenen Miktar :</p>
                        </div>
                        <div class="col-8 px-2">
                            <p class="text-md-left my-0 py-1">{{ToplamBarkodKontrolMiktar}}</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4 px-2 pb-2">

                        </div>

                            <p class="text-md-left my-0 py-1">{{KutuKontrolMiktar}}</p>
                        </div>
                    </div>
                    <div class="row py-0 pb-2">
                        <div class="col-6">
                            <button type="button" class="btn-block btn-secondary btn-lg" ng-click = "BtnEkleVeYazdir()">Ekle Ve Barkod Bas</button>
                        </div>
                        <div class="col-6">
                            <button type="button" class="btn btn-block btn-secondary btn-lg" ng-click = "BtnSonKoKoli()">Son Koli Yazdır</button>
