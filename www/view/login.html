<div ng-controller="Login" ng-init="Init()">
    <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-8 col-md-6 col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <h2 class="text-center">NitroWeb</h2>
                            <hr>
                            <form>
                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                                        </div>
                                        <input name="" class="form-control" ng-model="Kullanici" placeholder="Kullanıcı Adı" >
                                    </div> 
                                </div> 
                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                                        </div>
                                        <input class="form-control" ng-model="Sifre" placeholder="******" type="password" >
                                    </div> 
                                </div> 
                                <div>
                                    <combobox option="CmbFirma"></combobox>
                                </div>
                                    <hr>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary btn-block" ng-click="BtnLogin()"> Giriş </button>
                                </div> 
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
