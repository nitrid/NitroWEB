
<button type="button" class="btn btn-block btn-secondary" ng-click="$ctrl.Show()">{{$ctrl.option.title}}</button>
<div class="modal fade" id="Mdl{{$ctrl.Id}}" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-fullscreen" role="document">
      <div class="modal-content"> 
        <div class="modal-header">
          <h5 class="modal-title">{{$ctrl.option.title}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-12 px-2">
                <input type="text" min="1" class="form-control form-control-sm" id="$ctrl.Model" ng-model="$ctrl.Model">
            </div>
        </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" ng-click="$ctrl.Select()">Tamam</button>
          <button type="button" class="btn btn-primary" ng-click="$ctrl.Cancel()">Ä°ptal</button>
        </div>
      </div>
    </div>
</div>
